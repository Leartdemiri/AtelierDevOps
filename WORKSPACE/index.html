<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bingtagram</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <style>
        .feed-container {
            max-width: 500px;
            margin: auto;
        }
        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .card img {
            height: 500px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container feed-container py-4">

            <img src="img/temp.jpg" class="card-img-top" alt="Image 1">
            <div class="card-body">
                <h5 class="card-title">Titre du post</h5>
                <p class="card-text">Description du post ici...</p>
            </div>
        </div>
        <div class="card bingPost">
            <img src="img/temp.jpg" class="card-img-top" alt="Image 2">
            <div class="card-body">
                <h5 class="card-title">Un autre post</h5>
                <p class="card-text">Texte descriptif...</p>
            </div>
        </div>
        <div class="card bingPost">
            <img src="img/temp.jpg" class="card-img-top" alt="Image 3">
            <div class="card-body">
                <h5 class="card-title">Encore un post</h5>
                <p class="card-text">Quelques d√©tails...</p>

</html>
